trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
      architecture: 'x64'
  - task: PythonScript@0
    inputs:
      scriptSource: 'filepath'
      scriptPath: 'build.py'
      arguments: 'stable'
  - task: PythonScript@0
    inputs:
      scriptSource: 'filepath'
      scriptPath: 'test.py'
      arguments: 'stable'
  - task: Bash@3
    inputs:
      filePath: 'tests/test.sh'
  - task: PythonScript@0
    inputs:
      scriptSource: 'filePath'
      scriptPath: '.travis/deploy.py'
